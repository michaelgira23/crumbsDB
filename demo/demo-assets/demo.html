<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>crumbsDB Demo</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="/dependencies/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/assets/demo.css">
	</head>
	<body>
		<div class="container">
			<h1 class="display-1">crumbs<strong>DB</strong></h1>

			<form class="form-inline">
				<input class="form-control" placeholder="Enter Query">
				<button class="btn btn-primary">Query</button>
			</form>

			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Username</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>@fat</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>Larry</td>
						<td>the Bird</td>
						<td>@twitter</td>
					</tr>
				</tbody>
			</table>
		</div>

		<script src="/dependencies/jquery/dist/jquery.min.js"></script>
		<script src="/dependencies/tether/dist/js/tether.min.js"></script>
		<script src="/dependencies/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="/dist/crumbs.js"></script>
		<script src="/assets/demo.js"></script>
	</body>
</html>
